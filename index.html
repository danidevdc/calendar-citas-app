<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas - Consulta Psicol√≥gica</title>
    <link rel="icon" type="image/jpeg" href="photo_2026-02-10_13-34-05.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- MODAL DE AUTENTICACI√ìN -->
    <div id="authModal" class="modal active">
        <div class="modal-content auth-box">
            <h1><i class="fas fa-lock"></i> Acceso Restringido</h1>
            <p>Ingresa la contrase√±a para gestionar las citas</p>
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Contrase√±a" 
                class="password-input"
                autocomplete="off"
            >
            <button id="loginBtn" class="btn btn-primary">Ingresar</button>
            <p id="errorMsg" class="error-msg"></p>
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="appContainer" class="app-hidden">
        <!-- HEADER -->
        <header class="header">
            <div class="header-content">
                <div class="header-logo">
                    <img src="photo_2026-02-10_13-34-05.jpg" alt="Logo" class="logo-img">
                    <div class="header-text">
                        <h1>Sistema de Gesti√≥n de Citas</h1>
                        <p class="header-subtitle">Consulta Psicol√≥gica - Lic. Ana Garron</p>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </header>

        <!-- CONTROLES -->
        <div class="controls">
            <div class="view-toggle">
                <button id="monthViewBtn" class="view-btn active" data-tooltip="Vista mensual">
                    <i class="fas fa-calendar-grid"></i> Mes
                </button>
                <button id="weekViewBtn" class="view-btn" data-tooltip="Vista semanal">
                    <i class="fas fa-calendar-week"></i> Semana
                </button>
            </div>

            <div class="actions">
                <button id="todayBtn" class="btn btn-info" data-tooltip="Ir a hoy">
                    <i class="fas fa-calendar-check"></i> Hoy
                </button>
                <button id="prevBtn" class="btn btn-nav" data-tooltip="Mes anterior">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="nextBtn" class="btn btn-nav" data-tooltip="Mes siguiente">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <span id="monthYear" class="month-year"></span>
            </div>

            <div class="sync-actions">
                <button id="syncNowBtn" class="btn btn-info" data-tooltip="Sincronizar con Google Sheets">
                    <i class="fas fa-sync-alt"></i> Sincronizar
                </button>
                <a href="stats.html" class="btn btn-info" data-tooltip="Ver estad√≠sticas" style="text-decoration: none;">
                    <i class="fas fa-chart-line"></i> Estad√≠sticas
                </a>
                <button id="configHolidaysBtn" class="btn btn-warning" data-tooltip="Configurar d√≠as feriados">
                    <i class="fas fa-calendar-times"></i> Feriados
                </button>
                <button id="addCitaBtn" class="btn btn-success" data-tooltip="Agregar nueva cita">
                    <i class="fas fa-plus"></i> Nueva Cita
                </button>
            </div>
        </div>

        <!-- CALENDARIO -->
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>

        <!-- ESTADO DE SINCRONIZACI√ìN -->
        <div id="syncStatus" class="sync-status">
            <i class="fas fa-circle sync-indicator"></i>
            <span id="syncText">√öltimo sincronizado: hace 1 minuto</span>
        </div>
    </div>

    <!-- MODAL PARA CREAR/EDITAR CITA -->
    <div id="citaModal" class="modal">
        <div class="modal-content cita-form-box">
            <div class="modal-header">
                <h2 id="citaTitle">Nueva Cita</h2>
                <button class="close-btn" id="closeCitaBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="citaForm" class="cita-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="pacienteNombreCompleto">
                            <i class="fas fa-user"></i> Nombre Completo *
                        </label>
                        <input 
                            type="text" 
                            id="pacienteNombreCompleto" 
                            placeholder="Ej: Juan P√©rez"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="pacienteCarrera">
                            <i class="fas fa-graduation-cap"></i> Carrera *
                        </label>
                        <input 
                            type="text" 
                            id="pacienteCarrera" 
                            placeholder="Ej: Ingenier√≠a"
                            required
                        >
                    </div>
                </div>

                <div class="form-row form-row-triple">
                    <div class="form-group">
                        <label for="citaDate">
                            <i class="fas fa-calendar-day"></i> Fecha *
                        </label>
                        <input type="date" id="citaDate" required>
                    </div>
                    <div class="form-group">
                        <label for="citaTime">
                            <i class="fas fa-clock"></i> Hora *
                        </label>
                        <input type="time" id="citaTime" required>
                    </div>
                    <div class="form-group">
                        <label for="citaDuration">
                            <i class="fas fa-hourglass-half"></i> Duraci√≥n
                        </label>
                        <input 
                            type="number" 
                            id="citaDuration" 
                            value="45" 
                            min="15"
                            step="15"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="citaEstado">
                            <i class="fas fa-clipboard-check"></i> Estado de Asistencia
                        </label>
                        <select id="citaEstado">
                            <option value="pendiente">üïí Pendiente</option>
                            <option value="asistio">‚úÖ Asisti√≥</option>
                            <option value="no-asistio">‚ùå No Asisti√≥</option>
                            <option value="reprogramo">üîÑ Reprogram√≥</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="citaNotas">
                            <i class="fas fa-sticky-note"></i> Notas <span class="label-optional">(opcional)</span>
                        </label>
                        <input 
                            type="text" 
                            id="citaNotas" 
                            placeholder="Primera sesi√≥n, seguimiento..."
                        >
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="deleteCitaBtn" class="btn btn-danger" style="display: none;">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                    <div>
                        <button type="button" class="btn btn-secondary" id="cancelCitaBtn">Cancelar</button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar Cita
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL DE CONFIGURACI√ìN DE FERIADOS -->
    <div id="holidaysModal" class="modal">
        <div class="modal-content holidays-modal-box">
            <div class="modal-header">
                <h2><i class="fas fa-calendar-times"></i> Configurar D√≠as Feriados</h2>
                <button class="close-btn" id="closeHolidaysBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="holidays-content">
                <div class="holidays-form">
                    <h3><i class="fas fa-plus-circle"></i> Agregar Feriado</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="holidayDate">
                                <i class="fas fa-calendar-day"></i> Fecha
                            </label>
                            <input type="date" id="holidayDate" required>
                        </div>
                        <div class="form-group">
                            <label for="holidayName">
                                <i class="fas fa-tag"></i> Nombre
                            </label>
                            <input type="text" id="holidayName" placeholder="Ej: A√±o Nuevo" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="holidayRecurring">
                            Se repite cada a√±o
                        </label>
                    </div>
                    <button id="addHolidayBtn" class="btn btn-success">
                        <i class="fas fa-plus"></i> Agregar Feriado
                    </button>
                </div>

                <div class="holidays-list">
                    <h3><i class="fas fa-list"></i> Feriados Configurados</h3>
                    <div id="holidaysList" class="holidays-items">
                        <!-- Los feriados se cargan din√°micamente -->
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="closeHolidaysModalBtn" class="btn btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- TOAST DE NOTIFICACIONES -->
    <div id="toast" class="toast"></div>

    <!-- CANVAS PARA CONFETTI -->
    <canvas id="confettiCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999;"></canvas>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-api.js"></script>
    <script src="js/holidays.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
