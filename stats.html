<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1E3A5F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Estadísticas - Consulta Psicológica</title>
    <link rel="icon" type="image/jpeg" href="photo_2026-02-10_13-34-05.jpg">
    <link rel="apple-touch-icon" href="photo_2026-02-10_13-34-05.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            color: #667eea;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card .icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-card.purple .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-card.green .icon {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
        }

        .stat-card.red .icon {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
        }

        .stat-card.yellow .icon {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #6c757d;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            color: #2d3748;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chart-card h2 {
            font-family: 'Montserrat', sans-serif;
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 20px;
        }

        .loading i {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-purple {
            background: #e9d5ff;
            color: #7e22ce;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>
                <i class="fas fa-chart-line"></i>
                Estadísticas del Calendario
            </h1>
            <div class="header-actions">
                <button id="refreshBtn" class="btn btn-secondary">
                    <i class="fas fa-sync"></i> Actualizar
                </button>
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-calendar"></i> Volver al Calendario
                </a>
            </div>
        </div>

        <!-- LOADING -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Cargando estadísticas...</p>
        </div>

        <!-- STATS CONTENT -->
        <div id="statsContent" style="display: none;">
            <!-- TARJETAS DE RESUMEN -->
            <div class="stats-grid">
                <div class="stat-card purple">
                    <div class="icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <h3>Total de Citas</h3>
                    <div class="value" id="totalCitas">0</div>
                </div>

                <div class="stat-card green">
                    <div class="icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>Asistieron</h3>
                    <div class="value" id="asistieron">0</div>
                </div>

                <div class="stat-card red">
                    <div class="icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <h3>No Asistieron</h3>
                    <div class="value" id="noAsistieron">0</div>
                </div>

                <div class="stat-card yellow">
                    <div class="icon">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <h3>Tasa de Asistencia</h3>
                    <div class="value" id="tasaAsistencia">0%</div>
                </div>
            </div>

            <!-- GRÁFICAS -->
            <div class="charts-grid">
                <!-- CITAS POR MES -->
                <div class="chart-card">
                    <h2>
                        <i class="fas fa-chart-bar"></i>
                        Citas por Mes
                    </h2>
                    <canvas id="citasPorMesChart"></canvas>
                </div>

                <!-- HORAS MÁS OCUPADAS -->
                <div class="chart-card">
                    <h2>
                        <i class="fas fa-clock"></i>
                        Horas Más Ocupadas
                    </h2>
                    <canvas id="horasOcupadasChart"></canvas>
                </div>
            </div>

            <!-- PACIENTES FRECUENTES -->
            <div class="chart-card">
                <h2>
                    <i class="fas fa-users"></i>
                    Pacientes Más Frecuentes
                </h2>
                <div class="table-container">
                    <table id="pacientesTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Paciente</th>
                                <th>Cantidad de Citas</th>
                            </tr>
                        </thead>
                        <tbody id="pacientesTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-api.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
